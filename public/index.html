<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Klein Dyrehistorie Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <header>
        <h1>🦁 Sebastian Klein Dyrehistorie Generator 🐯</h1>
        <p class="subtitle">Skab fantastiske dyrehistorier med fakta og sjov!</p>
    </header>

    <main>
        <div class="form-container">
            <div class="form-group">
                <label for="animalName">Dyrets navn:</label>
                <input type="text" id="animalName" placeholder="F.eks. Rød panda" required>
            </div>

            <div class="form-group">
                <label for="geography">Geografisk placering:</label>
                <input type="text" id="geography" placeholder="F.eks. Himalaya bjergene i Asien">
            </div>

            <div class="form-group">
                <label>Niveau (0 = Børnehave, 10 = 8. klasse):</label>
                <div class="slider-container">
                    <input type="range" id="level" class="slider" min="0" max="10" value="5">
                    <span id="levelValue" class="slider-value">5</span>
                </div>
            </div>

            <div class="form-group">
                <label>Tekstlængde:</label>
                <div class="slider-container">
                    <input type="range" id="length" class="slider" min="1000" max="8000" step="500" value="3000">
                    <span id="lengthValue" class="slider-value">3000</span>
                </div>
            </div>

            <div class="form-group">
                <label>Formidlingsstil (1 = Nøgtern, 10 = Fuld Sebastian Klein):</label>
                <div class="slider-container">
                    <input type="range" id="style" class="slider" min="1" max="10" value="7">
                    <span id="styleValue" class="slider-value">7</span>
                </div>
            </div>

            <div class="form-group">
                <label>Fokusområder (træk sliders til højre for mere fokus):</label>
                <div class="focus-sliders">
                    <div class="focus-slider-item">
                        <label>
                            <span>Fakta om dyret:</span>
                            <div class="slider-container">
                                <input type="range" id="factsFocus" class="slider" min="0" max="10" value="8">
                                <span id="factsValue" class="slider-value">8</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Sjove anekdoter:</span>
                            <div class="slider-container">
                                <input type="range" id="funnyFocus" class="slider" min="0" max="10" value="7">
                                <span id="funnyValue" class="slider-value">7</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Levevis:</span>
                            <div class="slider-container">
                                <input type="range" id="habitatFocus" class="slider" min="0" max="10" value="6">
                                <span id="habitatValue" class="slider-value">6</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Fødevaner:</span>
                            <div class="slider-container">
                                <input type="range" id="dietFocus" class="slider" min="0" max="10" value="6">
                                <span id="dietValue" class="slider-value">6</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Særlige egenskaber:</span>
                            <div class="slider-container">
                                <input type="range" id="specialAbilitiesFocus" class="slider" min="0" max="10" value="8">
                                <span id="specialAbilitiesValue" class="slider-value">8</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Udseende:</span>
                            <div class="slider-container">
                                <input type="range" id="appearanceFocus" class="slider" min="0" max="10" value="7">
                                <span id="appearanceValue" class="slider-value">7</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Overlevelsesstrategier:</span>
                            <div class="slider-container">
                                <input type="range" id="survivalFocus" class="slider" min="0" max="10" value="5">
                                <span id="survivalValue" class="slider-value">5</span>
                            </div>
                        </label>
                    </div>
                    <div class="focus-slider-item">
                        <label>
                            <span>Adfærd:</span>
                            <div class="slider-container">
                                <input type="range" id="behaviorFocus" class="slider" min="0" max="10" value="7">
                                <span id="behaviorValue" class="slider-value">7</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <button id="generateBtn" class="primary-button">Generer Dyrehistorie</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Genererer dyrehistorie... Dette kan tage op til et par minutter, da historien skabes med stort omhu.</p>
        </div>

        <div id="error" class="error"></div>

        <div id="result" class="result">
            <!-- Her kommer resultatet -->
        </div>
    </main>

    <footer>
        <p>Lavet med 💚 til dyr og børn</p>
        <p>Powered by Claude AI og Sebastian Klein-inspireret formidling</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
